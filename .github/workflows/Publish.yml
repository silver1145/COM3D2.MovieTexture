name: Publish

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['windows']
        include:
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build
        shell: bash
        run: |
          # tag=$(git describe --tags --abbrev=0)
          release_name="${GITHUB_REPOSITORY#*/}"

          # Build
          dotnet build --configuration Release --output "./${release_name}" /p:DebugType=None /p:DebugSymbols=false

          mkdir -p "./${release_name}/plugins"
          mv "./${release_name}/*.dll" "./${release_name}/plugins"

          # Copy Resources
          mkdir -p "./${release_name}/config/MovieTexture"
          cp -r "Resources/*" "./${release_name}/config/MovieTexture"

          # Pack
          7z a -tzip "${release_name}.zip" --output "./${release_name}/*"

          # Delete output directory
          rm -r "$release_name"

      - name: Publish
        uses: softprops/action-gh-release@v3
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
